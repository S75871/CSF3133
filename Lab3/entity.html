<!DOCTYPE html>
<html>
    <body>
        <h1> Contoh Penggunaan Entiti HTML</h1>
        <p>
            <!-- Entiti menggunakan nama-->
            Tag html terdiri daripada simbol &lt; dan &gt;
        </p>

        <hr>
        <!-- Entiti lain -->
         <table border="1">
            <tr>
                <th>Entities</th>
                <th>Symbol</th>
            </tr>

            <tr>
                <td>ampersand</td>
                <td> &amp;</td>
            </tr>

            <tr>
                <td>double quotation mark</td>
                <td> &quot;</td>
            </tr>
            
            <tr>
                <td>single quotation mark</td>
                <td> &apos;</td>
            </tr>
            
            <tr>
                <td>cent</td>
                <td> &cent;</td>
            </tr>
            
            <tr>
                <td>pound</td>
                <td> &pound;</td>
            </tr>
            
            <tr>
                <td>yen</td>
                <td> &yen;</td>
            </tr>
            
            <tr>
                <td>euro</td>
                <td> &euro;</td>
            </tr>
            
            <tr>
                <td>copyright</td>
                <td> &copy;</td>
            </tr>

            <tr>
                <td>registered trademark</td>
                <td> &reg;</td>
            </tr>

            <tr>
                <td>trademark</td>
                <td> &trade;</td>
            </tr>
        </table>
        </hr>

        <hr>
        <!-- Entiti menggunakan nombor -->
         Website ini adalah hakmilik HUDA &#169;
        </hr>
        
    </body>
</html>
