<!DOCTYPE html>
<html>
    <head>
        <!--Attributes for styling-->
        <style>
            #header{
                background-color: thistle;
                padding: 10px;
                text-align: center;
            }
            #nav{
                background-color: rgb(255, 223, 201);
                padding: 10px;
                text-align: center;
            }
            #content{
                background-color: rgb(205, 214, 255);
                padding: 10px;
                text-align: center;
            }
            #sidebar{
                background-color: rgb(255, 206, 235);
                padding: 10px;
                text-align: center;
            }
            #footer{
                background-color: rgb(208, 255, 212);
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>
    
    <body>
        <!--div elements to seperate the webpage into sections-->
        <div id="header">Header Section</div>
        <div id="nav">Navigation Bar</div>
        <div id="content">Main Content</div>
        <div id="sidebar">Sidebar Content</div>
        <div id="footer">Footer Section</div>
    </body>
</html>
