<!DOCTYPE html>
<html lang="en">
        
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lab 4 Responsive Webpage</title>

       <!-- Internal CSS (for text decorations & link states only) -->
        <style>
            /* Headings - creative use of text-decoration */
            h1, h2, h3, h4 {
                text-decoration: underline;
            }

            /* Internal link styles for nav only */
            nav li a:link {
                color: #52002b; /* unvisited */
            }

            nav li a:visited {
                color: #2d6c25; /* visited */
            }

            nav li a:hover {
                color: #000000; /* hover */
            }

            nav li a:active {
                color: #731bb2; /* active */
            }
        </style>


        <!-- External CSS linked for layout, colors, responsiveness, and overall styling -->
        <link rel="stylesheet" href="styles.css" />
    </head>
        
    <body>
        <!-- Semantic header -->
        <!-- Uses <header> to mark the top of the page -->
        <!-- Contains main heading -->
        <header>
            <h1>Welcome to My Responsive Lab 4 Webpage</h1>
        </header>

        <!-- Navigation bar with links -->
        <!-- Uses <nav> with <ul> and <li> for semantic navigation -->
        <!-- Links jump to different sections of the page (#videoSection, #formSection, #footerSection) -->
        <!-- Internal CSS handles link states (:link, :visited, :hover, :active) -->
        <nav>
            <ul>
                <li><a href="#videoSection">Video</a></li>
                <li><a href="#formSection">Contact Form</a></li>
                <li><a href="#footerSection">Footer</a></li>
            </ul>
        </nav>

        <!-- Video embedded section -->
        <!-- Uses <section> with semantic ID for linking from nav -->
        <!-- Contains <video> element for media embedding -->
        <!-- Caption added via <p><small> (optional improvement: could use <figure><figcaption>) -->
        <section id="videoSection" class="media-section">
            <h2>Welcome to Barbie World</h2>
            <video controls>
                <source src="If I Had Magic Music Video _ Barbie and the Secret Door _ @Barbie.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
            <p><small>Video caption: If I Had Magic Music Video _ Barbie and the Secret Door _ @Barbie.mp4.</small></p>
        </section>

        <!-- Form section -->
        <!-- Uses <section> with semantic ID for linking from nav -->

        <section id="formSection" class="form-section">
            <h2>Contact Us</h2>
            <form>
                <!-- Name input -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />

                <!-- Email input -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <!-- Gender radio buttons -->
                <label>Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" /> Male</label>
                    <label><input type="radio" name="gender" value="female" /> Female</label>
                    <label><input type="radio" name="gender" value="other" /> Other</label>
                </div><br>

                <!-- Favorite hobbies checkboxes -->
                <label>Favorite Hobbies:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="hobbies" value="reading" /> Reading</label>
                    <label><input type="checkbox" name="hobbies" value="gaming" /> Gaming</label>
                    <label><input type="checkbox" name="hobbies" value="sports" /> Sports<br></label>
                     <!-- Others option -->
                    <label>
                        <input type="checkbox" id="hobbyOther" name="hobbies" value="others" onclick="toggleOtherHobbyInput()" />
                        Others:
                    </label>
                    <input type="text" id="otherHobbyInput" name="otherHobby" placeholder="Please specify your hobby" />
                </div>
                <br>

                <!-- Submit button -->
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Semantic footer -->
        <footer id="footerSection">
            <p>&copy; 2025 CHE KU NURULHUDA. All rights reserved.</p>
            <address>Contact: <a href="mailto:s75871@ocean.umt.edu.my">s75871@ocean.umt.edu.my</a></address>
        </footer>
    </body>
</html>
