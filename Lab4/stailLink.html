<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            a:link {
                color: #FF0000; /* unvisited link - red */
            }
            a:visited {
                color: #00FF00; /* visited link - green */
            }
            a:hover {
                color: #FF00FF; /* mouse over link - magenta */
            }
            a:active {
                color: #0000FF; /* selected link - blue */
            }
        </style>
    </head>

    <body>
        <p><b><a href="https://www.umt.edu.my/" target="_blank">Ini adalah pautan</a></b></p>
    </body>
</html>
